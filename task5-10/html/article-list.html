<div class="article-wall" ng-controller="articleListCtrl">
    <div class="row">
        <div class="col-md-9 col-xs-12">
            <label><strong>发布时间</strong></label>
            <input type="text"
                   class="form-control date-input"
                   uib-datepicker-popup="{{startDate}}"
                   ng-model="startAt"
                   is-open="popup1.opened"
                   ng-required="true"
                   close-text="关闭"
                   clear-text="清空"
                   current-text="今天"
                   alt-input-formats="altInputFormats"
                   ng-click="open1()"
                   datepicker-options="{maxDate:dat2}"
                   required="required"
            >
            <label>--</label>
            <input type="text"
                   class="form-control date-input"
                   uib-datepicker-popup="{{endDate}}"
                   ng-model="endAt"
                   is-open="popup2.opened"
                   ng-required="true"
                   close-text="关闭"
                   clear-text="清空"
                   current-text="今天"
                   alt-input-formats="altInputFormats"
                   ng-click="open2()"
                   datepicker-options="{minDate:dat1,maxDate:today}"
                   required="required"
            >
        </div>
        <div class="col-md-3 col-xs-12">
            <label><strong>类型</strong></label>
            <select class="form-control" ng-model ="type">
                <option value="9">全部</option>
                <option value="0">首页Banner</option>
                <option value="1">找职位Banner</option>
                <option value="2">找精英Banner</option>
                <option value="3">行业大图</option>
            </select>
        </div>
        <div class="col-md-3 col-xs-12">
            <label><strong>状态</strong></label>
            <select class="form-control" ng-model = "status">
                <option value="0">全部</option>
                <option value="2">上线</option>
                <option value="1">草稿</option>
            </select>
        </div>
        <div class="title-btn-list col-xs-12">
            <button class="btn btn-danger" ng-click="delete()">清空</button>
            <button class="btn btn-success" ng-click="search()">确认</button>
        </div>
    </div>
    <div class="form-title">
        <div><strong>Article列表</strong></div>
        <a class="btn btn-success"  href="#/backstage/newArticle" ui-sref="backstage.newArticle">新增</a>
    </div>
    <div class="table-responsive">
        <table id="tb" class="table table-striped table-hover table-responsive table-condensed table-bordered article-list-table">
            <tr>
                <td><strong>ID</strong></td>
                <td><strong>名称</strong></td>
                <td><strong>类型</strong></td>
                <td><strong>发布时间</strong></td>
                <td><strong>修改时间</strong></td>
                <td><strong>发布者</strong></td>
                <td><strong>状态</strong></td>
                <td><strong>操作</strong></td>
            </tr>
            <tr ng-repeat="x in articleList">
                <td>{{$index+1}}</td>
                <td>{{x.title}}</td>
                <td>{{x.type | type}}</td>
                <td>{{x.createAt | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{x.updateAt | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{x.author}}</td>
                <td>{{x.status | status}}</td>
                <td>
                    <button class="btn btn-default" ng-click="exitArticle(x.id,x.status)">{{x.status | status | statusFilter }}</button>
                    <button class="btn btn-info" ng-click="editArticle(x.id)">编辑</button>
                    <button class=" btn btn-danger" ng-click="deleteArticle(x.id)">删除</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="article-list-footer">
        <div>
            <div class="btn-list-size ">
                <span>每页显示</span>
                <input type="number" class="form-control number-input small" ng-model="size">
                <span>条</span>
            </div>
            <div    class="apage"
                    uib-pagination
                    total-items="totalItems"
                    ng-model="page"
                    max-size="5"
                    items-per-page = "size"
                    first-text="第一页"
                    previous-text = "<"
                    next-text = ">"
                    ng-change = "search()"
                    rotate = "true"
                    force-ellipses = "true"
                    last-text="最后页"
                    boundary-links="true"
                    boundary-link-numbers="true">
            </div>
            <div class="btn-list-page">
                <span>去第</span>
                <input type="number" class="form-control number-input small" ng-model="page">
                <span>页</span>
                <button class="btn btn-default" ng-click="search()" >确定</button>
            </div>

        </div>

            <!--<button class="btn btn-default" ng-click="pageChange(size,1)" >首页</button>-->
            <!--<div ng-repeat="a in btnList" >-->
                <!--<button class="btn btn-default" ng-click="pageChange(size,a)">{{a}}</button>-->
            <!--</div>-->
            <!--<button class="btn btn-default" ng-click="pageChange(size,btnList.length)">尾页</button>-->
        <!--</div>-->

    </div>
</div>
