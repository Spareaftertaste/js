<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gameover</title>
    <!-- SEO页面关键词 -->
    <meta name="keywords" content="">
    <!-- SEO页面描述 -->
    <meta name="description" content="">
    <!-- 任何IE版本都以当前版本所支持的最高级标准模式渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="scss/pages/gameover.css">
</head>
<body>
    <header>
        <a href="index.html" class="home_btn"></a>
        <div>游戏结果</div>
        <a href="index.html" class="help_btn"></a>
    </header>
    <section>
        <div class="flex">
            <img class="game-over" src="img/gameover_03.png">
            <div class="text">杀手胜利</div>
        </div>
        <div class="detailed">
            <div>剩余玩家:</div>
            <div class="live">
                <span>杀手: <span class="murder">20</span></span>
                <span>平民: <span class="civilian">20</span></span>
            </div>

            <div class="killerKey">杀手词汇：<span>233</span> </div>
            <div class="civilianKey">平民词汇：<span>233</span> </div>
        </div>
    </section>
    <div class="content">
        <div class="night">
            <div class="day">第1天</div>
            <div></div>
        </div>
        <div class="killing">晚上：5号被杀手杀死，5号是水民</div>
        <div class="voting">白天：8号被全民投票投死，8号是杀手</div>
    </div>

    <div class="blank"></div>
    <footer>
        <div class="again">
            <button id="vote-btn">&#12288再来一局&#12288</button>
        </div>
        <div class="share">
            <button id="share-btn">上传并分享</button>
        </div>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="js/gameOver.js"></script>
</body>
</html>
